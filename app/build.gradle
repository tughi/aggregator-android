apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.tughi.aggregator.next"

        minSdkVersion 21
        targetSdkVersion 28

        versionName = 'Preview:003'
        versionCode = 299000 + Integer.parseInt(versionName.split(':')[1])

        kapt {
            arguments {
                arg('room.schemaLocation', "$projectDir/room-schemas".toString())
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def anko_version = '0.10.6'

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.0.0'
    implementation 'androidx.paging:paging-runtime-ktx:2.1.0-alpha01'
    implementation 'androidx.room:room-runtime:2.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.tughi.sax:sax-framework:2.0'
    implementation 'commons-codec:commons-codec:1.10'
    implementation "org.jetbrains.anko:anko-common:$anko_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    kapt 'androidx.room:room-compiler:2.0.0'
}
